name: Platform Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: muppet-platform/platform

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build and push platform image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: staging-${{ github.sha }}
      run: |
        cd platform
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f docker/Dockerfile .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV
        
    - name: Setup OpenTofu
      uses: opentofu/setup-opentofu@v1
      with:
        tofu_version: 1.6.0
        
    - name: Deploy infrastructure
      env:
        TF_VAR_environment: staging
        TF_VAR_image_uri: ${{ env.IMAGE_URI }}
        TF_VAR_github_token: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cd platform/terraform
        tofu init
        tofu plan -var-file="staging.tfvars"
        tofu apply -auto-approve -var-file="staging.tfvars"
        
    - name: Wait for deployment
      run: |
        echo "Waiting for ECS service to stabilize..."
        aws ecs wait services-stable --cluster muppet-platform-staging --services platform-staging
        
    - name: Run health check
      run: |
        LOAD_BALANCER_DNS=$(aws elbv2 describe-load-balancers --names muppet-platform-staging --query 'LoadBalancers[0].DNSName' --output text)
        echo "Health checking https://$LOAD_BALANCER_DNS/health"
        timeout 300 bash -c 'until curl -f https://'$LOAD_BALANCER_DNS'/health; do sleep 10; done'
        
    - name: Run smoke tests
      env:
        PLATFORM_URL: https://$(aws elbv2 describe-load-balancers --names muppet-platform-staging --query 'LoadBalancers[0].DNSName' --output text)
      run: |
        cd platform
        uv run python -m pytest tests/smoke/ -v --platform-url="$PLATFORM_URL"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment: production
    needs: []  # Can be run independently for hotfixes
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.PROD_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build and push platform image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: production-${{ github.sha }}
      run: |
        cd platform
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f docker/Dockerfile .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV
        
    - name: Setup OpenTofu
      uses: opentofu/setup-opentofu@v1
      with:
        tofu_version: 1.6.0
        
    - name: Deploy infrastructure with blue-green
      env:
        TF_VAR_environment: production
        TF_VAR_image_uri: ${{ env.IMAGE_URI }}
        TF_VAR_github_token: ${{ secrets.GITHUB_TOKEN }}
        TF_VAR_enable_blue_green: true
      run: |
        cd platform/terraform
        tofu init
        tofu plan -var-file="production.tfvars"
        tofu apply -auto-approve -var-file="production.tfvars"
        
    - name: Wait for deployment
      run: |
        echo "Waiting for ECS service to stabilize..."
        aws ecs wait services-stable --cluster muppet-platform-production --services platform-production
        
    - name: Run health check
      run: |
        LOAD_BALANCER_DNS=$(aws elbv2 describe-load-balancers --names muppet-platform-production --query 'LoadBalancers[0].DNSName' --output text)
        echo "Health checking https://$LOAD_BALANCER_DNS/health"
        timeout 300 bash -c 'until curl -f https://'$LOAD_BALANCER_DNS'/health; do sleep 10; done'
        
    - name: Run production smoke tests
      env:
        PLATFORM_URL: https://$(aws elbv2 describe-load-balancers --names muppet-platform-production --query 'LoadBalancers[0].DNSName' --output text)
      run: |
        cd platform
        uv run python -m pytest tests/smoke/ -v --platform-url="$PLATFORM_URL"
        
    - name: Complete blue-green deployment
      if: success()
      env:
        TF_VAR_environment: production
        TF_VAR_complete_blue_green: true
      run: |
        cd platform/terraform
        tofu apply -auto-approve -var-file="production.tfvars"

  rollback:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: failure() && github.event.inputs.environment == 'production'
    environment: production
    needs: [deploy-production]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.PROD_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Setup OpenTofu
      uses: opentofu/setup-opentofu@v1
      with:
        tofu_version: 1.6.0
        
    - name: Rollback to previous version
      env:
        TF_VAR_environment: production
        TF_VAR_rollback: true
      run: |
        cd platform/terraform
        tofu init
        tofu apply -auto-approve -var-file="production.tfvars"
        
    - name: Notify team of rollback
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: "ðŸš¨ Production deployment failed and was rolled back"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}