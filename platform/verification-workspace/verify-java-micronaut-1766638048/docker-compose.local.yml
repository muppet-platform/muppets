version: '3.8'

services:
  verify-java-micronaut-1766638048:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - MICRONAUT_ENVIRONMENTS=development
      - MUPPET_NAME=verify-java-micronaut-1766638048
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - ENVIRONMENT=development
    env_file:
      - .env.local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - muppet-network

  # LocalStack for AWS service simulation (optional)
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=cloudwatch,logs,ecs
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "/tmp/localstack:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - muppet-network

networks:
  muppet-network:
    driver: bridge