services:
  # LocalStack for AWS service simulation
  localstack:
    image: localstack/localstack:3.0
    container_name: muppet-localstack
    ports:
      - "4566:4566"  # LocalStack main port
      - "4510-4559:4510-4559"  # External service ports
    environment:
      - SERVICES=s3,ssm,ecs,ecr,logs,iam
      - DEBUG=1
      - DATA_DIR=/var/lib/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "localstack-data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./scripts/localstack-init.sh:/etc/localstack/init/ready.d/init.sh"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Muppet Platform Service
  platform:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: muppet-platform
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-west-2
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    depends_on:
      localstack:
        condition: service_healthy
    volumes:
      - "./src:/app/src"  # Mount source for hot reload
      - "../templates:/app/templates"  # Mount templates directory
    command: ["sh", "-c", "pip install aiofiles==23.2.1 && uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload"]

volumes:
  localstack-data:
    driver: local

networks:
  default:
    name: muppet-platform-local
