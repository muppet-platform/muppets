name: Security Scans

on:
  schedule:
    # Run comprehensive security scans weekly
    - cron: '0 6 * * 1'
  workflow_dispatch:  # Allow manual triggering

jobs:
  comprehensive-security:
    name: Comprehensive Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        
    - name: Install dependencies
      run: |
        cd platform
        uv sync --dev
        
    - name: Comprehensive dependency security check
      run: |
        cd platform
        echo "ðŸ”’ Running comprehensive dependency security scan..."
        uv run safety check --json --output safety-report.json || true
        uv run bandit -r src/ -f json -o bandit-report.json || true
        
    - name: Build container for security scanning
      run: |
        cd platform
        docker build -t muppet-platform:security-scan -f docker/Dockerfile .
        
    - name: Container vulnerability scan (Trivy)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'muppet-platform:security-scan'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Container vulnerability scan (Grype)
      uses: anchore/scan-action@v3
      with:
        image: 'muppet-platform:security-scan'
        fail-build: false
        output-format: sarif
        
    - name: Secrets scan
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        extra_args: --debug --only-verified
        
    - name: CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: python
        
    - name: CodeQL Autobuild
      uses: github/codeql-action/autobuild@v3
      
    - name: CodeQL Analysis Results
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:python"
        
    - name: Upload security scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      continue-on-error: true
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: Upload Grype results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      continue-on-error: true
      with:
        sarif_file: 'results.sarif'
        
    - name: Upload security reports as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          platform/safety-report.json
          platform/bandit-report.json
          trivy-results.sarif
          results.sarif
        retention-days: 30

  dependency-updates:
    name: Check Dependency Updates
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        
    - name: Check for dependency updates
      run: |
        cd platform
        uv sync --dev
        uv pip list --outdated > outdated-deps.txt || true
        
    - name: Create dependency update issue
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const path = 'platform/outdated-deps.txt';
          
          if (fs.existsSync(path)) {
            const outdated = fs.readFileSync(path, 'utf8');
            if (outdated.trim()) {
              const title = `Dependency Updates Available - ${new Date().toISOString().split('T')[0]}`;
              const body = `## Outdated Dependencies\n\n\`\`\`\n${outdated}\n\`\`\`\n\nPlease review and update dependencies as needed.`;
              
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['dependencies', 'maintenance']
              });
            }
          }