name: Security Scan

on:
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # Job 1: Dependency Vulnerability Scan
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        
    - name: Install dependencies
      run: |
        cd platform
        uv sync --dev
        
    - name: Run safety check
      run: |
        cd platform
        uv run safety check --json --output safety-report.json || true
        
    - name: Upload safety report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: safety-report
        path: platform/safety-report.json
        retention-days: 30

  # Job 2: Code Security Analysis
  code-security:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        
    - name: Install dependencies
      run: |
        cd platform
        uv sync --dev
        
    - name: Run Bandit security scan
      run: |
        cd platform
        uv run bandit -r src/ -f json -o bandit-report.json
        uv run bandit -r src/ -f txt
        
    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-report
        path: platform/bandit-report.json
        retention-days: 30

  # Job 3: Container Security Scan
  container-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image for scanning
      run: |
        cd platform
        docker build -f docker/Dockerfile -t muppet-platform:scan .
        
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'muppet-platform:scan'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      continue-on-error: true
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: Upload Trivy SARIF as artifact (fallback)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-sarif-results
        path: trivy-results.sarif
        retention-days: 30
        
    - name: Run Trivy vulnerability scanner (JSON output)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'muppet-platform:scan'
        format: 'json'
        output: 'trivy-results.json'
        
    - name: Upload Trivy JSON report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-report
        path: trivy-results.json
        retention-days: 30

  # Job 4: Infrastructure Security Scan
  infrastructure-security:
    name: Infrastructure Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup OpenTofu
      uses: opentofu/setup-opentofu@v1
      with:
        tofu_version: '1.6.0'
        
    - name: Run tfsec security scanner
      uses: aquasecurity/tfsec-action@v1.0.3
      with:
        working_directory: 'terraform-modules'
        format: 'sarif'
        soft_fail: true
        
    - name: Upload tfsec scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      continue-on-error: true
      with:
        sarif_file: 'results.sarif'
        
    - name: Upload tfsec SARIF as artifact (fallback)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: tfsec-sarif-results
        path: results.sarif
        retention-days: 30
        
    - name: Run Checkov security scanner
      run: |
        pip install checkov
        checkov -d terraform-modules --framework terraform --output json --output-file checkov-report.json || true
        checkov -d terraform-modules --framework terraform
        
    - name: Upload Checkov report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: checkov-report
        path: checkov-report.json
        retention-days: 30

  # Job 5: Secrets Scan
  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run TruffleHog secrets scan
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        extra_args: --debug --only-verified
        
    - name: Run GitLeaks secrets scan
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # Job 6: Security Summary
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-security, container-security, infrastructure-security, secrets-scan]
    if: always()
    
    steps:
    - name: Download all security reports
      uses: actions/download-artifact@v4
      with:
        path: security-reports/
        
    - name: Generate security summary
      run: |
        echo "# Security Scan Summary" > security-summary.md
        echo "" >> security-summary.md
        echo "## Scan Results" >> security-summary.md
        echo "" >> security-summary.md
        
        # Check job statuses
        if [ "${{ needs.dependency-scan.result }}" = "success" ]; then
          echo "✅ Dependency Vulnerability Scan: PASSED" >> security-summary.md
        else
          echo "❌ Dependency Vulnerability Scan: FAILED" >> security-summary.md
        fi
        
        if [ "${{ needs.code-security.result }}" = "success" ]; then
          echo "✅ Code Security Analysis: PASSED" >> security-summary.md
        else
          echo "❌ Code Security Analysis: FAILED" >> security-summary.md
        fi
        
        if [ "${{ needs.container-security.result }}" = "success" ]; then
          echo "✅ Container Security Scan: PASSED" >> security-summary.md
        else
          echo "❌ Container Security Scan: FAILED" >> security-summary.md
        fi
        
        if [ "${{ needs.infrastructure-security.result }}" = "success" ]; then
          echo "✅ Infrastructure Security Scan: PASSED" >> security-summary.md
        else
          echo "❌ Infrastructure Security Scan: FAILED" >> security-summary.md
        fi
        
        if [ "${{ needs.secrets-scan.result }}" = "success" ]; then
          echo "✅ Secrets Scan: PASSED" >> security-summary.md
        else
          echo "❌ Secrets Scan: FAILED" >> security-summary.md
        fi
        
        echo "" >> security-summary.md
        echo "## Report Artifacts" >> security-summary.md
        echo "" >> security-summary.md
        echo "- Safety Report: \`safety-report.json\`" >> security-summary.md
        echo "- Bandit Report: \`bandit-report.json\`" >> security-summary.md
        echo "- Trivy Report: \`trivy-results.json\`" >> security-summary.md
        echo "- Checkov Report: \`checkov-report.json\`" >> security-summary.md
        echo "" >> security-summary.md
        echo "Generated on: $(date -u)" >> security-summary.md
        
        cat security-summary.md
        
    - name: Upload security summary
      uses: actions/upload-artifact@v4
      with:
        name: security-summary
        path: security-summary.md
        retention-days: 30