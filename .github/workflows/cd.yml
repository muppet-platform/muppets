# Simplified CD workflow for Muppet Platform
name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/platform

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: ${{ github.event.inputs.environment || 'staging' }}
    # Only run if CI succeeded (for workflow_run) or if manually triggered
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download platform artifacts
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: platform-artifacts
          path: platform/
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Set up Python (manual deployment only)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv (manual deployment only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies (manual deployment only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd platform
          uv sync --dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./platform
          file: ./platform/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Create Release (for tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Muppet Platform ${{ github.ref_name }}
            
            ### What's Included
            - âœ… Platform service: `${{ steps.meta.outputs.tags }}`
            - âœ… Java 21 LTS Micronaut templates
            - âœ… Simplified terraform configuration
            - âœ… ARM64 optimized containers
            - âœ… Optimized CI/CD workflows
            
            ### Quick Start
            ```bash
            docker pull ${{ steps.meta.outputs.tags }}
            ```
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}

      - name: Deployment complete
        run: |
          echo "âœ… Deployment successful"
          echo "ðŸš€ Platform deployed with image: ${{ steps.build.outputs.image-tag }}"
          echo ""
          echo "ðŸ“‹ Deployment Details:"
          echo "   Environment: ${{ github.event.inputs.environment || 'staging' }}"
          echo "   Registry: ${{ env.REGISTRY }}"
          echo "   Image: ${{ env.IMAGE_NAME }}"
          echo "   Tags: ${{ steps.meta.outputs.tags }}"