# Simplified CD workflow for Muppet Platform
name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  PYTHON_VERSION: '3.11'
  AWS_REGION: us-west-2
  ECR_REPOSITORY: muppet-platform

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    environment: ${{ github.event.inputs.environment || 'staging' }}
    # Only run if CI succeeded (for workflow_run) or if manually triggered
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          cd platform
          uv sync --dev

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} || \
          aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }} --image-scanning-configuration scanOnPush=true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build and push Docker image
        id: build
        run: |
          IMAGE_TAG=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          docker buildx build \
            --platform linux/arm64 \
            --push \
            -t $IMAGE_TAG \
            -f platform/docker/Dockerfile \
            .
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Set up OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.0

      - name: Update GitHub Token in SSM (before deployment)
        env:
          PLATFORM_GITHUB_TOKEN: ${{ secrets.PLATFORM_GITHUB_TOKEN }}
        run: |
          if [ -n "$PLATFORM_GITHUB_TOKEN" ]; then
            echo "üîê Updating GitHub token in SSM Parameter Store..."
            aws ssm put-parameter \
              --name "/muppet-platform/github-token" \
              --value "$PLATFORM_GITHUB_TOKEN" \
              --type "SecureString" \
              --overwrite
            echo "‚úÖ GitHub token updated successfully"
          else
            echo "‚ö†Ô∏è  No GitHub token provided, using placeholder value"
            echo "   Platform will start in degraded mode without GitHub integration"
            # Ensure the parameter exists with placeholder value
            aws ssm put-parameter \
              --name "/muppet-platform/github-token" \
              --value "placeholder-token-update-manually" \
              --type "SecureString" \
              --overwrite || true
          fi

      - name: Deploy platform infrastructure
        working-directory: platform/terraform
        env:
          TF_VAR_environment: ${{ github.event.inputs.environment || 'staging' }}
          TF_VAR_image_tag: ${{ github.sha }}
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_LOG: INFO
        run: |
          echo "üîç Starting OpenTofu deployment for Muppet Platform..."
          
          # Initialize with S3 backend
          echo "üì¶ Initializing OpenTofu..."
          tofu init -input=false
          
          # Plan the deployment
          echo "üìã Planning platform deployment..."
          tofu plan -input=false -out=tfplan -detailed-exitcode
          
          # Apply the changes
          echo "üöÄ Applying platform infrastructure changes..."
          tofu apply -input=false -auto-approve tfplan
          
          echo "‚úÖ Platform infrastructure deployment completed"
          
          # Output key information for developers
          echo ""
          echo "üìã Platform Deployment Outputs:"
          tofu output -json | jq -r '
            "Platform URL: " + .platform_url.value,
            "Health Check: " + .platform_health_url.value,
            "Load Balancer: " + .load_balancer_dns.value,
            "ECS Cluster: " + .ecs_cluster_name.value,
            "ECS Service: " + .ecs_service_name.value
          '

      - name: Update ECS service
        run: |
          CLUSTER_NAME="muppet-platform-cluster"
          SERVICE_NAME="muppet-platform"
          
          echo "üîÑ Updating ECS service with new image..."
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --force-new-deployment
          
          echo "‚è≥ Monitoring deployment progress (max 3 minutes)..."
          
          # Monitor deployment with custom logic instead of aws ecs wait
          for i in {1..12}; do
            echo "üìä Check $i/12: Checking service status..."
            
            # Get current service status
            SERVICE_INFO=$(aws ecs describe-services \
              --cluster $CLUSTER_NAME \
              --services $SERVICE_NAME \
              --query 'services[0].{Running:runningCount,Desired:desiredCount,Pending:pendingCount,RolloutState:deployments[0].rolloutState,FailedTasks:deployments[0].failedTasks}' \
              --output json)
            
            RUNNING_COUNT=$(echo $SERVICE_INFO | jq -r '.Running')
            DESIRED_COUNT=$(echo $SERVICE_INFO | jq -r '.Desired')
            PENDING_COUNT=$(echo $SERVICE_INFO | jq -r '.Pending')
            ROLLOUT_STATE=$(echo $SERVICE_INFO | jq -r '.RolloutState')
            FAILED_TASKS=$(echo $SERVICE_INFO | jq -r '.FailedTasks')
            
            echo "   Running: $RUNNING_COUNT/$DESIRED_COUNT, Pending: $PENDING_COUNT, State: $ROLLOUT_STATE, Failed: $FAILED_TASKS"
            
            # Success condition: desired tasks are running and rollout is complete
            if [ "$RUNNING_COUNT" = "$DESIRED_COUNT" ] && [ "$RUNNING_COUNT" != "0" ] && [ "$ROLLOUT_STATE" = "COMPLETED" ]; then
              echo "‚úÖ Deployment successful! All tasks are running and rollout completed."
              break
            fi
            
            # Check for stuck deployments
            if [ "$ROLLOUT_STATE" = "FAILED" ]; then
              echo "‚ùå Deployment failed: Rollout state is FAILED"
              echo "üîç Recent service events:"
              aws ecs describe-services \
                --cluster $CLUSTER_NAME \
                --services $SERVICE_NAME \
                --query 'services[0].events[0:5].{Time:createdAt,Message:message}' \
                --output table
              exit 1
            fi
            
            # Check for too many failed tasks
            if [ "$FAILED_TASKS" != "null" ] && [ "$FAILED_TASKS" -gt 3 ]; then
              echo "‚ùå Deployment failed: Too many failed tasks ($FAILED_TASKS)"
              echo "üîç Getting task failure details..."
              
              # Get failed task details
              TASK_ARNS=$(aws ecs list-tasks \
                --cluster $CLUSTER_NAME \
                --service-name $SERVICE_NAME \
                --desired-status STOPPED \
                --query 'taskArns[0:3]' \
                --output text)
              
              if [ -n "$TASK_ARNS" ] && [ "$TASK_ARNS" != "None" ]; then
                echo "üîç Failed task details:"
                aws ecs describe-tasks \
                  --cluster $CLUSTER_NAME \
                  --tasks $TASK_ARNS \
                  --query 'tasks[0].{StoppedReason:stoppedReason,StoppedAt:stoppedAt,LastStatus:lastStatus}' \
                  --output table
              fi
              
              exit 1
            fi
            
            # Timeout condition
            if [ $i -eq 12 ]; then
              echo "‚è∞ Deployment timeout after 3 minutes"
              echo "üìã Final service status:"
              echo $SERVICE_INFO | jq .
              
              echo ""
              echo "üîó Troubleshooting links:"
              echo "   ECS Service: https://us-west-2.console.aws.amazon.com/ecs/home?region=us-west-2#/clusters/muppet-platform-cluster/services/muppet-platform/details"
              echo "   CloudWatch Logs: https://us-west-2.console.aws.amazon.com/cloudwatch/home?region=us-west-2#logsV2:log-groups/log-group/%2Fecs%2Fmuppet-platform"
              
              # Get recent task failures for debugging
              echo ""
              echo "üîç Recent task failures:"
              FAILED_TASK_ARNS=$(aws ecs list-tasks \
                --cluster $CLUSTER_NAME \
                --service-name $SERVICE_NAME \
                --desired-status STOPPED \
                --query 'taskArns[0:2]' \
                --output text)
              
              if [ -n "$FAILED_TASK_ARNS" ] && [ "$FAILED_TASK_ARNS" != "None" ]; then
                aws ecs describe-tasks \
                  --cluster $CLUSTER_NAME \
                  --tasks $FAILED_TASK_ARNS \
                  --query 'tasks[].{TaskArn:taskArn,StoppedReason:stoppedReason,LastStatus:lastStatus,StoppedAt:stoppedAt}' \
                  --output table
              fi
              
              # Don't exit with error - let verification step handle it
              echo "‚ö†Ô∏è  Continuing to verification step..."
              break
            fi
            
            sleep 15
          done

      - name: Verify deployment
        run: |
          # Get the load balancer DNS name
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names muppet-platform-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text)
          
          echo "üîç Verifying platform deployment..."
          echo "Load Balancer DNS: $ALB_DNS"
          
          # Check if we have running tasks first
          RUNNING_COUNT=$(aws ecs describe-services \
            --cluster muppet-platform-cluster \
            --services muppet-platform \
            --query 'services[0].runningCount' \
            --output text)
          
          echo "Running tasks: $RUNNING_COUNT"
          
          if [ "$RUNNING_COUNT" = "0" ]; then
            echo "‚ùå No tasks are running. Skipping health check."
            echo "üîó Check ECS service: https://us-west-2.console.aws.amazon.com/ecs/home?region=us-west-2#/clusters/muppet-platform-cluster/services/muppet-platform/details"
            exit 1
          fi
          
          # Wait for ALB to be ready and test health endpoint
          echo "üè• Testing health endpoint..."
          for i in {1..20}; do
            if curl -f -s "http://${ALB_DNS}/health" > /dev/null; then
              echo "‚úÖ Platform health check successful"
              
              # Show the health response
              echo ""
              echo "üè• Platform Health Response:"
              curl -s "http://${ALB_DNS}/health" | jq . || echo "Health check returned non-JSON response"
              break
            else
              echo "‚è≥ Waiting for platform to be ready... (attempt $i/20)"
              if [ $i -eq 20 ]; then
                echo "‚ùå Health check failed after 20 attempts"
                echo "üîó Check ALB target health: https://us-west-2.console.aws.amazon.com/ec2/home?region=us-west-2#TargetGroups:"
                echo "üîó Check CloudWatch logs: https://us-west-2.console.aws.amazon.com/cloudwatch/home?region=us-west-2#logsV2:log-groups/log-group/%2Fecs%2Fmuppet-platform"
                exit 1
              fi
              sleep 15
            fi
          done

      - name: Deployment complete
        run: |
          # Get the load balancer DNS name
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names muppet-platform-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text)
          
          echo "‚úÖ Muppet Platform deployment successful!"
          echo "üöÄ Platform deployed with image: ${{ steps.build.outputs.image-tag }}"
          echo ""
          echo "üåê Platform is available at:"
          echo "   Platform API: http://${ALB_DNS}"
          echo "   Health Check: http://${ALB_DNS}/health"
          echo "   API Docs: http://${ALB_DNS}/docs"
          echo ""
          echo "üìã Deployment Details:"
          echo "   Environment: ${{ github.event.inputs.environment || 'staging' }}"
          echo "   Region: ${{ env.AWS_REGION }}"
          echo "   Cluster: muppet-platform-cluster"
          echo "   Service: muppet-platform"
          echo "   Image: ${{ steps.build.outputs.image-tag }}"
          echo ""
          echo "üìä Monitoring:"
          echo "   CloudWatch Logs: https://${{ env.AWS_REGION }}.console.aws.amazon.com/cloudwatch/home?region=${{ env.AWS_REGION }}#logsV2:log-groups/log-group/%2Fecs%2Fmuppet-platform"
          echo "   ECS Service: https://${{ env.AWS_REGION }}.console.aws.amazon.com/ecs/home?region=${{ env.AWS_REGION }}#/clusters/muppet-platform-cluster/services/muppet-platform/details"