name: CD Pipeline

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  PYTHON_VERSION: '3.11'
  UV_VERSION: '0.4.18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/platform

jobs:
  # Job 1: Build and Push Docker Image
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./platform
        file: ./platform/docker/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  # Job 2: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-image
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup OpenTofu
      uses: opentofu/setup-opentofu@v1
      with:
        tofu_version: '1.6.0'
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
        
    - name: Deploy infrastructure
      run: |
        cd platform/terraform
        tofu init
        tofu workspace select staging || tofu workspace new staging
        tofu plan -var="image_tag=${{ needs.build-image.outputs.image-tag }}" -var="environment=staging"
        tofu apply -auto-approve -var="image_tag=${{ needs.build-image.outputs.image-tag }}" -var="environment=staging"
        
    - name: Run smoke tests
      run: |
        # Wait for deployment to be ready
        sleep 30
        
        # Get the staging URL from OpenTofu output
        STAGING_URL=$(cd platform/terraform && tofu output -raw platform_url)
        
        # Run basic health check
        curl -f "$STAGING_URL/health" || exit 1
        
        # Run API tests
        curl -f "$STAGING_URL/api/v1/templates/" || exit 1
        
        echo "✅ Staging deployment successful: $STAGING_URL"

  # Job 3: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-image, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup OpenTofu
      uses: opentofu/setup-opentofu@v1
      with:
        tofu_version: '1.6.0'
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
        
    - name: Deploy infrastructure
      run: |
        cd platform/terraform
        tofu init
        tofu workspace select production || tofu workspace new production
        tofu plan -var="image_tag=${{ needs.build-image.outputs.image-tag }}" -var="environment=production"
        tofu apply -auto-approve -var="image_tag=${{ needs.build-image.outputs.image-tag }}" -var="environment=production"
        
    - name: Run smoke tests
      run: |
        # Wait for deployment to be ready
        sleep 30
        
        # Get the production URL from OpenTofu output
        PRODUCTION_URL=$(cd platform/terraform && tofu output -raw platform_url)
        
        # Run basic health check
        curl -f "$PRODUCTION_URL/health" || exit 1
        
        # Run API tests
        curl -f "$PRODUCTION_URL/api/v1/templates/" || exit 1
        
        echo "✅ Production deployment successful: $PRODUCTION_URL"
        
    - name: Create GitHub release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## What's Changed
          
          This release includes the latest features and bug fixes for the Muppet Platform.
          
          ### Deployment Information
          - **Docker Image**: `${{ needs.build-image.outputs.image-tag }}`
          - **Image Digest**: `${{ needs.build-image.outputs.image-digest }}`
          - **Environment**: Production
          
          ### Verification
          - ✅ All tests passed
          - ✅ Security scan completed
          - ✅ Staging deployment verified
          - ✅ Production deployment verified
          
          See the [CHANGELOG](CHANGELOG.md) for detailed changes.
        draft: false
        prerelease: false

  # Job 4: Cleanup
  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: always()
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Delete old container images
      uses: actions/delete-package-versions@v4
      with:
        package-name: 'platform'
        package-type: 'container'
        min-versions-to-keep: 10
        delete-only-untagged-versions: true