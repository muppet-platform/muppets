name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  UV_VERSION: '0.4.18'

jobs:
  # Job 1: Platform Tests
  platform-tests:
    name: Platform Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        
    - name: Verify uv installation
      run: uv --version
      
    - name: Run platform tests
      run: |
        chmod +x scripts/test-platform.sh
        ./scripts/test-platform.sh
        
    - name: Upload platform test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: platform-test-results
        path: platform/test-results/
        retention-days: 7

  # Job 2: Template Tests
  template-tests:
    name: Template Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java (Amazon Corretto 21 LTS)
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
        
    - name: Verify Java version
      run: |
        java -version
        java -version 2>&1 | grep -q "21.*LTS" && echo "✅ Java 21 LTS detected" || (echo "❌ Non-LTS Java version detected" && exit 1)
        
    - name: Run template tests
      run: |
        chmod +x scripts/test-templates.sh
        ./scripts/test-templates.sh
        
    - name: Upload template test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: template-test-results
        path: templates/test-results/
        retention-days: 7

  # Job 3: Infrastructure Tests
  infrastructure-tests:
    name: Infrastructure Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup OpenTofu
      uses: opentofu/setup-opentofu@v1
      with:
        tofu_version: '1.6.0'
        
    - name: Verify OpenTofu installation
      run: tofu version
      
    - name: Run infrastructure tests
      run: |
        chmod +x scripts/test-infrastructure.sh
        ./scripts/test-infrastructure.sh
        
    - name: Upload infrastructure test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: infrastructure-test-results
        path: terraform-modules/test-results/
        retention-days: 7

  # Job 4: Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [platform-tests, template-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Set up Java (Amazon Corretto 21 LTS)
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
        
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        
    - name: Run integration tests
      run: |
        chmod +x scripts/test-all.sh
        ./scripts/test-all.sh
        
    - name: Upload integration test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results
        path: test-results/
        retention-days: 7

  # Job 5: Code Quality
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        
    - name: Install dependencies
      run: |
        cd platform
        uv sync --dev
        
    - name: Run code formatting check
      run: |
        cd platform
        uv run black --check src/ tests/
        
    - name: Run import sorting check
      run: |
        cd platform
        uv run isort --check-only src/ tests/
        
    - name: Run linting
      run: |
        cd platform
        uv run flake8 src/ tests/
        
    - name: Run type checking
      run: |
        cd platform
        uv run mypy src/

  # Job 6: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        
    - name: Install dependencies
      run: |
        cd platform
        uv sync --dev
        
    - name: Run security scan
      run: |
        cd platform
        uv run bandit -r src/ -f json -o security-report.json || true
        
    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: platform/security-report.json
        retention-days: 30

  # Job 7: Build Artifacts
  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    needs: [platform-tests, template-tests, infrastructure-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Set up Java (Amazon Corretto 21 LTS)
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
        
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        
    - name: Setup OpenTofu
      uses: opentofu/setup-opentofu@v1
      with:
        tofu_version: '1.6.0'
        
    - name: Build all components
      run: |
        chmod +x scripts/build-all.sh
        ./scripts/build-all.sh
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          platform/dist/
          templates/dist/
          terraform-modules/dist/
        retention-days: 30