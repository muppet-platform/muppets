# Simplified CI workflow for Muppet Platform
name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          
      - name: Install dependencies
        run: |
          cd platform
          uv sync --dev
          
      - name: Run code quality checks
        run: |
          cd platform
          make format
          make lint
          make type-check
          
      - name: Basic security checks
        run: |
          cd platform
          # Fast security checks that should block CI
          echo "üîí Running basic security checks..."
          uv run bandit -r src/ -ll  # Only high/medium severity issues
          uv run safety check --short-report  # Fail on known vulnerabilities
          
      - name: Run platform tests (using local development setup)
        env:
          CI: true  # Enable fast property tests in CI
        run: |
          cd platform
          # Use the same approach as local development
          make test
          
      - name: Set up Java (Amazon Corretto 21 LTS)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          
      - name: Validate Java 21 LTS and templates
        run: |
          # Verify Java 21 LTS
          java -version 2>&1 | grep -q "21.*LTS" && echo "‚úÖ Java 21 LTS detected" || (echo "‚ùå Non-LTS Java version detected" && exit 1)
          # Validate template files
          cd templates/java-micronaut
          test -f Dockerfile.template
          test -f build.gradle.template
          test -f template.yaml
          test -f .env.local
          echo "‚úÖ Template files validated"
          
      - name: Upload platform artifacts
        uses: actions/upload-artifact@v4
        with:
          name: platform-artifacts
          path: |
            platform/src/
            platform/mcp/
            platform/docker/
            platform/requirements.txt
            platform/pyproject.toml
          retention-days: 1

      - name: Basic security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './platform'
          format: 'table'