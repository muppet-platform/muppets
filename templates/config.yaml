# Templates Configuration
# Configuration for muppet template development and management

templates:
  supported:
    - name: "java-micronaut"
      language: "java"
      framework: "micronaut"
      version: "4.0"
      port: 3000
      java_distribution: "amazon-corretto"
      java_version: "21"
      status: "active"
      description: "Java Micronaut template with Amazon Corretto 21 LTS"

template_tools:
  validation:
    enabled: true
    strict_mode: true
  
  generation:
    parameter_injection: true
    custom_variables: true
  
  testing:
    unit_tests: true
    integration_tests: true
    template_validation: true

development:
  local_testing: true
  hot_reload: true
  
testing:
  minimum_coverage: 70
  property_tests: true
  unit_tests: true