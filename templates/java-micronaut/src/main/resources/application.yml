micronaut:
  application:
    name: {{muppet_name}}
  server:
    port: 3000
    host: 0.0.0.0
  metrics:
    enabled: true
    # CloudWatch metrics disabled for local development
    # Uncomment for production deployment:
    # export:
    #   cloudwatch:
    #     enabled: true
    #     namespace: muppet-platform/{{muppet_name}}
    #     step: PT1M
  executors:
    io:
      type: fixed
      nThreads: 75

# AWS Configuration (for production deployment)
# aws:
#   region: ${AWS_REGION:us-east-1}
#   services:
#     cloudwatch:
#       endpoint-override: ${AWS_ENDPOINT_OVERRIDE:}

endpoints:
  health:
    enabled: true
    sensitive: false
  info:
    enabled: true
    sensitive: false
  metrics:
    enabled: true
    sensitive: false

logger:
  levels:
    com.muppetplatform.{{java_package_name}}: INFO
    root: WARN

---
micronaut:
  environments: development
  server:
    port: 3000
logger:
  levels:
    com.muppetplatform.{{java_package_name}}: DEBUG
    root: INFO

---
micronaut:
  environments: production
  metrics:
    enabled: true
    export:
      cloudwatch:
        enabled: true
        namespace: muppet-platform/{{muppet_name}}
        step: PT1M
# AWS Configuration for production
aws:
  region: ${AWS_REGION:us-east-1}
  services:
    cloudwatch:
      endpoint-override: ${AWS_ENDPOINT_OVERRIDE:}
logger:
  levels:
    com.muppetplatform.{{java_package_name}}: INFO
    root: WARN